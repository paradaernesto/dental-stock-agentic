name: ADW - Issue Triggered

on:
  issues:
    types: [opened, labeled]

jobs:
  adw-process:
    name: Process Issue with ADW
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'adw') || contains(github.event.issue.title, '[ADW]')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install pnpm
        run: npm install -g pnpm@9
      
      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Install Python dependencies
        run: |
          pip install pydantic python-dotenv requests PyGithub
      
      - name: Generate Prisma client
        run: pnpm db:generate
      
      - name: Install Claude Code CLI
        run: |
          # Install Claude Code CLI
          curl -fsSL https://cli.anthropic.com/install.sh | bash
          
          # Find where claude was installed
          echo "=== Searching for claude binary ==="
          find $HOME -name "claude" -type f 2>/dev/null | head -5
          
          # Check if it's in .local/bin or elsewhere
          if [ -f "$HOME/.local/bin/claude" ]; then
            echo "Found in .local/bin"
            CLAUDE_BIN="$HOME/.local/bin/claude"
          elif command -v claude &> /dev/null; then
            CLAUDE_BIN=$(command -v claude)
            echo "Found in PATH: $CLAUDE_BIN"
          else
            # Try to install via npm as fallback
            echo "Not found, installing via npm..."
            npm install -g @anthropic-ai/claude-code
            CLAUDE_BIN=$(command -v claude)
          fi
          
          echo "CLAUDE_BIN=$CLAUDE_BIN" >> $GITHUB_ENV
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
          # Verify
          "$CLAUDE_BIN" --version
      
      - name: Configure Claude
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Use the claude binary path from previous step
          "$CLAUDE_BIN" config set apiKey "$ANTHROPIC_API_KEY"
      
      - name: Run ADW Plan + Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO_URL: ${{ github.server_url }}/${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          CLAUDE_CODE_PATH: ${{ env.CLAUDE_BIN }}
        run: |
          echo "Processing issue #$ISSUE_NUMBER: $ISSUE_TITLE"
          echo "Using Claude at: $CLAUDE_CODE_PATH"
          python adws/adw_plan_build.py "$ISSUE_NUMBER"
      
      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the ADW ID from the latest agents directory
          ADW_ID=$(ls -t agents/ | head -n1)
          if [ -n "$ADW_ID" ]; then
            python adws/adw_pr.py "${{ github.event.issue.number }}" "$ADW_ID"
          fi
      
      - name: Comment on issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– ADW ha procesado esta issue. Se ha creado una rama con la implementaciÃ³n.'
            })
