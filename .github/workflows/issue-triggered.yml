name: ADW - Issue Triggered

on:
  issues:
    types: [opened, labeled]

jobs:
  adw-process:
    name: Process Issue with ADW
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'adw') || contains(github.event.issue.title, '[ADW]')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install pnpm
        run: npm install -g pnpm@9
      
      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Install Python dependencies
        run: |
          pip install pydantic python-dotenv requests PyGithub
      
      - name: Generate Prisma client
        run: pnpm db:generate
      
      - name: Install Claude Code CLI
        run: |
          # Install Claude Code CLI
          curl -fsSL https://cli.anthropic.com/install.sh | bash
          
          # Find where claude was installed
          echo "=== Searching for claude binary ==="
          find $HOME -name "claude" -type f 2>/dev/null | head -5
          
          # Check if it's in .local/bin or elsewhere
          if [ -f "$HOME/.local/bin/claude" ]; then
            echo "Found in .local/bin"
            CLAUDE_BIN="$HOME/.local/bin/claude"
          elif command -v claude &> /dev/null; then
            CLAUDE_BIN=$(command -v claude)
            echo "Found in PATH: $CLAUDE_BIN"
          else
            # Try to install via npm as fallback
            echo "Not found, installing via npm..."
            npm install -g @anthropic-ai/claude-code
            CLAUDE_BIN=$(command -v claude)
          fi
          
          echo "CLAUDE_BIN=$CLAUDE_BIN" >> $GITHUB_ENV
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
          # Verify
          "$CLAUDE_BIN" --version
      
      - name: Run ADW Plan + Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO_URL: ${{ github.server_url }}/${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          CLAUDE_CODE_PATH: ${{ env.CLAUDE_BIN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "Processing issue #$ISSUE_NUMBER: $ISSUE_TITLE"
          echo "Using Claude at: $CLAUDE_CODE_PATH"
          python adws/adw_plan_build.py "$ISSUE_NUMBER"
      
      - name: Commit, Push and Create PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get ADW info from the latest agents state
          ADW_ID=$(ls -t agents/ | head -n1)
          BRANCH_NAME=$(cat "agents/$ADW_ID/adw_state.json" | grep -o '"branch_name": "[^"]*"' | cut -d'"' -f4)
          
          if [ -z "$BRANCH_NAME" ]; then
            echo "‚ùå Could not determine branch name"
            exit 1
          fi
          
          echo "üîπ ADW ID: $ADW_ID"
          echo "üåø Branch: $BRANCH_NAME"
          
          # Configure git
          git config user.name "ADW Bot"
          git config user.email "adw@example.com"
          
          # Checkout/create branch
          git checkout "$BRANCH_NAME" 2>/dev/null || git checkout -b "$BRANCH_NAME"
          
          # Stage and commit changes
          git add -A
          git commit -m "feat: implement issue #${{ github.event.issue.number }}

ADW ID: $ADW_ID
Issue: ${{ github.event.issue.title }}

Changes made by Claude Code ADW" || echo "‚ö†Ô∏è No changes to commit"
          
          # Push branch
          echo "üöÄ Pushing branch..."
          git push -u origin "$BRANCH_NAME"
          
          # Create PR using gh CLI
          echo "üìù Creating pull request..."
          gh pr create \
            --title "${{ github.event.issue.title }}" \
            --body "## Implementation for Issue #${{ github.event.issue.number }}

**ADW ID:** $ADW_ID

This PR implements the changes specified in the ADW spec.

Closes #${{ github.event.issue.number }}" \
            --base main \
            --head "$BRANCH_NAME" \
            || echo "‚ö†Ô∏è PR may already exist"
      
      - name: Comment on issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ü§ñ ADW ha procesado esta issue. Se ha creado una rama con la implementaci√≥n.'
            })
