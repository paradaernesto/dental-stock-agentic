name: ADW - Issue Triggered

on:
  issues:
    types: [opened, labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  adw-process:
    name: Process Issue with ADW
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'adw') || contains(github.event.issue.title, '[ADW]')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install pnpm
        run: npm install -g pnpm@9
      
      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Install Python dependencies
        run: |
          pip install pydantic python-dotenv requests PyGithub
      
      - name: Generate Prisma client
        run: pnpm db:generate
      
      - name: Install Claude Code CLI
        run: |
          # Install Claude Code CLI
          curl -fsSL https://cli.anthropic.com/install.sh | bash
          
          # Find where claude was installed
          echo "=== Searching for claude binary ==="
          find $HOME -name "claude" -type f 2>/dev/null | head -5
          
          # Check if it's in .local/bin or elsewhere
          if [ -f "$HOME/.local/bin/claude" ]; then
            echo "Found in .local/bin"
            CLAUDE_BIN="$HOME/.local/bin/claude"
          elif command -v claude &> /dev/null; then
            CLAUDE_BIN=$(command -v claude)
            echo "Found in PATH: $CLAUDE_BIN"
          else
            # Try to install via npm as fallback
            echo "Not found, installing via npm..."
            npm install -g @anthropic-ai/claude-code
            CLAUDE_BIN=$(command -v claude)
          fi
          
          echo "CLAUDE_BIN=$CLAUDE_BIN" >> $GITHUB_ENV
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
          # Verify
          "$CLAUDE_BIN" --version
      
      - name: Run ADW Plan + Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO_URL: ${{ github.server_url }}/${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          AI_PROVIDER: ${{ secrets.AI_PROVIDER || 'claude' }}
          # Claude
          CLAUDE_CODE_PATH: ${{ env.CLAUDE_BIN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          # Kimi
          KIMI_CODE_PATH: ${{ env.KIMI_BIN || 'kimi' }}
          KIMI_API_KEY: ${{ secrets.KIMI_API_KEY }}
        run: |
          echo "Processing issue #$ISSUE_NUMBER: $ISSUE_TITLE"
          echo "AI Provider: $AI_PROVIDER"
          
          if [ "$AI_PROVIDER" = "kimi" ]; then
            echo "Using Kimi at: $KIMI_CODE_PATH"
          else
            echo "Using Claude at: $CLAUDE_CODE_PATH"
          fi
          
          which python3
          python3 --version
          ls -la adws/adw_plan_build.py
          echo "Starting ADW..."
          python3 adws/adw_plan_build.py "$ISSUE_NUMBER"
      
      - name: Verify Implementation
        run: |
          echo "üîç Verifying implementation quality..."
          
          # Run lint
          echo "Running lint..."
          pnpm lint || { echo "‚ùå Lint failed"; exit 1; }
          
          # Run typecheck
          echo "Running typecheck..."
          pnpm typecheck || { echo "‚ùå Typecheck failed"; exit 1; }
          
          # Run tests
          echo "Running tests..."
          pnpm test || { echo "‚ùå Tests failed"; exit 1; }
          
          # Run build to ensure it compiles
          echo "Running build..."
          pnpm build || { echo "‚ùå Build failed"; exit 1; }
          
          echo "‚úÖ All checks passed!"
      
      - name: Commit and Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get ADW info from the latest agents state
          ADW_ID=$(ls -t agents/ | head -n1)
          BRANCH_NAME_RAW=$(cat "agents/$ADW_ID/adw_state.json" | grep -o '"branch_name": "[^"]*"' | cut -d'"' -f4)
          # Normalize branch name to ASCII (remove accents for Git compatibility)
          BRANCH_NAME=$(echo "$BRANCH_NAME_RAW" | iconv -f UTF-8 -t ASCII//TRANSLIT 2>/dev/null || echo "$BRANCH_NAME_RAW")
          
          if [ -z "$BRANCH_NAME" ]; then
            echo "Could not determine branch name"
            exit 1
          fi
          
          echo "ADW ID: $ADW_ID"
          echo "Branch: $BRANCH_NAME"
          
          # Configure git
          git config user.name "ADW Bot"
          git config user.email "adw@example.com"
          
          # Checkout/create branch
          git checkout "$BRANCH_NAME" 2>/dev/null || git checkout -b "$BRANCH_NAME"
          
          # Stage and commit changes
          git add -A
          git commit -m "feat: implement issue #${{ github.event.issue.number }}" -m "ADW ID: $ADW_ID" -m "Issue: ${{ github.event.issue.title }}" || echo "No changes to commit"
          
          # Push branch
          echo "Pushing branch..."
          git push -u origin "$BRANCH_NAME"
          
          echo "Branch pushed: $BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
      
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.PAT_ADW || secrets.GITHUB_TOKEN }}
        run: |
          ADW_ID=$(ls -t agents/ | head -n1)
          BRANCH_NAME_RAW=$(cat "agents/$ADW_ID/adw_state.json" | grep -o '"branch_name": "[^"]*"' | cut -d'"' -f4)
          BRANCH_NAME=$(echo "$BRANCH_NAME_RAW" | iconv -f UTF-8 -t ASCII//TRANSLIT 2>/dev/null || echo "$BRANCH_NAME_RAW")
          
          # Try to create PR (requires PAT_ADW, GITHUB_TOKEN can't create PRs)
          if [ -n "${{ secrets.PAT_ADW }}" ]; then
            echo "Creating PR with PAT..."
            gh pr create \
              --title "${{ github.event.issue.title }}" \
              --body "## Implementation for Issue #${{ github.event.issue.number }}" \
              --body "ADW ID: $ADW_ID" \
              --body "This PR implements the changes specified in the ADW spec." \
              --body "Closes #${{ github.event.issue.number }}" \
              --base main \
              --head "$BRANCH_NAME" || echo "PR may already exist"
          else
            echo "‚ö†Ô∏è PR not created: Create PAT_ADW secret or manually create PR at:"
            echo "https://github.com/${{ github.repository }}/compare/main...$BRANCH_NAME"
          fi
      
      - name: Comment on issue
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = process.env.BRANCH_NAME || 'feat-' + context.issue.number + '-adw-implementation';
            const prUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/compare/main...${branchName}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ü§ñ ADW ha procesado esta issue.\n\n‚úÖ Rama creada: \`${branchName}\`\n\nüìù Para crear el PR manualmente: [Crear Pull Request](${prUrl})\n\n_Nota: Para crear PRs autom√°ticamente, configura el secret \`PAT_ADW\` con un Personal Access Token._`
            });
